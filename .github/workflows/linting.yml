name: Linting
on:
  push:
    branches: [ main ]
jobs:
  linting-job:
    runs-on: ubuntu-latest
    container:
      image: fstossesds/admx-lint
    steps:
    - 
        name: Checkout
        uses: actions/checkout@v4.2.2

    - 
        name: Lint ADMX files
        run: |
            admx-lint --input_file AdditionalHardening.admx
            admx-lint --input_file AdditionalDebugPolicies.admx
            admx-lint --input_file AdditionalDefenderPolicies.admx
            admx-lint --input_file AdditionalHardeningFromMicrosoft.admx
            admx-lint --input_file AdditionalLegacyHardening.admx
            admx-lint --input_file AdditionalNetworkHardening.admx
            admx-lint --input_file AdditionalSystemHardening.admx